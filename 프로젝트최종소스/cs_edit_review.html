<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글 상세보기</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script> 
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-storage.js"></script>
    <link rel="stylesheet" href="./cs_edit.css" />
    <script src="./cs_edit_review.js" defer></script>
  </head>
  <body>
    <div
      class="modal fade"
      id="exampleModal"
      aria-hidden="true"
      aria-labelledby="exampleModalLabel"
      tabindex="-1"
    >
      <!-- 모달 1 -->
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal 1</h5>
          </div>
          <div class="modal-body">
            <div class="mbody">
              <label><b>작성자&nbsp;&nbsp;</b></label>
              <lable class="modal-writer" id="writer"></lable>
            </div>
            <br />
            <div class="mbody">
              <label><b>작성일&nbsp;&nbsp;</b></label>
              <label class="modal-write_date" id="write_date"></label>
            </div>
            <br />
            <div class="mfoot">
              <label><b>내&nbsp;&nbsp;&nbsp;용</b></label>
              <div id="photo_url" style="display: block;"></div>
              <textarea class="modal-content" id="content" style="min-height: 200px;"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <!-- 모달2(수정창)로 넘어가는 버튼 -->
            <!-- 관리자 수정 못 봄 -->
            <!-- 회원 수정, 삭제 못봄 -->
            <button
              class="btn btn-primary"
              data-bs-target="#exampleModalToggle"
              data-bs-toggle="modal"
              id="modifying-btn"
              style="display: none"
            >
              수정
            </button>
            <button
              class="btn btn-primary"
              data-bs-target="#exampleModalToggle"
              data-bs-toggle="modal"
              id="del-btn"
              style="display: none"
            >
              삭제
            </button>

            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="mo1-close2"
            >
              닫기
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 모달2 시작 타이틀과 내용 수정 가능 나중에 다른 값도 바꾸고싶다면 말씀주세요 -->
    <div
      class="modal fade"
      id="exampleModalToggle"
      aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <input type="input-title" id="input-title2" value="" />
            <h5 class="modal-title" id="modify-exampleModalToggleLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mbody">
              <label><b>작성자&nbsp;&nbsp;</b></label>
              <lable class="modal-writer" id="writer2"></lable>
            </div>
            <br />
            <div class="mbody">
              <label><b>작성일&nbsp;&nbsp;</b></label>
              <label class="modal-write_date" id="write_date2"></label>
            </div>
            <br />
            <span>
              <textarea
                type="textarea"
                id="input-content2"
                value=""
                style="white-space: pre-line"
              >
              </textarea>
            </span>
            <br />
          </div>
          <div class="modal-footer">
            <!-- 수정확인버튼 -->
            <button
              class="btn btn-primary"
              data-bs-target="#exampleModalToggle"
              data-bs-toggle="modal"
              id="modify_complete"
              style="display: none"
            >
              수정완료
            </button>
            <!-- 삭제버튼 -->
            <button
              class="btn btn-primary"
              data-bs-target="#exampleModalToggle"
              data-bs-toggle="modal"
              id="delete_complete"
            >
              삭제완료
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="mo1-close"
            >
              닫기
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
