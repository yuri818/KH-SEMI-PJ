<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 상세보기</title>
  <!-- CSS only -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
  crossorigin="anonymous"
  />
  <!-- JavaScript Bundle with Popper -->
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
  crossorigin="anonymous"
></script>
<!-- jquery 떄매 추가 -->
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"
></script>

<link rel="stylesheet" href="./profileModal.css">
<script src="./profileModal.js" defer></script>
</head>
<body>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-storage.js"></script>
  <!-- 
    화면이 먼저고 가져오는 정보가 그 다음이어야 한다. 시간차가 생긴다
    1. 렌더링이 끝나야 2. 이벤트처리가 되어야한다
  onload : 로딩이 됐으면 - 돔트리가 그려졌으면!
  -->
  <!-- Modal -->
  <div class="modal fade" 
    id="staticBackdrop" 
    data-bs-backdrop="static" 
    data-bs-keyboard="false" 
    tabindex="-1" 
    aria-labelledby="staticBackdropLabel" 
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">내 정보 수정</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal_body">
          <table class="modal-body">
            <tr>
              <td>아이디: </td>
              <td><input class="user_id" id="user_id" name="user_id" value=""></input></td>
            </tr>
            <tr>
              <td>이름: </td>
              <td><input class="user_name" id="user_name" name="user_name" value=""></input></td>
            </tr>
            <tr>
              <td>성별: </td>
              <td><input class="user_gender" id="user_gender" name="user_gender" value=""></input></td>
            </tr>
            <tr>
              <td>비밀번호: </td>
              <td><input class="user_pw" id="user_pw" name="user_pw" value=""></input></td>
            </tr>
            <tr>
              <td>연락처: </td>
              <td><input class="user_phone" id="user_phone" name="user_phone" value=""></input></td>
            </tr>
            <tr>
              <td>프로필 사진: </td>
              <td><input class="form-control form-control-lg" id="new_profile" name="image" type="file" style="max-width: 230px; font-size: smaller;"></td>
            </tr>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="save">저장하기</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
